<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cringe Reinforcement Learning</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="light only">
    <meta name="description" content="Stand-up comic who reacts">
    <link rel="icon" href="data:,">
    <!-- Optional: 98.css could be used, but we ship our own lite Win95 styles in style.css -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/98.css" /> -->
    <style>
        /* Minimal inline font fallback to enhance Win95 vibe if system fonts differ */
        @font-face { font-family: 'MS Sans Serif Fallback'; src: local('Arial'); }
    </style>
    </head>
<body>
    <div class="win95-desktop">
        <div id="dvd-layer" class="dvd-layer">
            <div id="dvd-logo" class="dvd-logo">CringeGPT</div>
        </div>
        <div class="window" id="main-window">
            <div class="title-bar">
                <div class="title-bar-text">Cringe Reinforcement Learning</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize" disabled></button>
                    <button aria-label="Maximize" disabled></button>
                    <button aria-label="Close" disabled></button>
                </div>
            </div>
            <div class="window-body">
                <p class="subtitle">Stand-up comic who reacts</p>
                <div class="columns">
                    <div class="left-pane">
                        <fieldset class="group">
                            <legend>Session</legend>
                            <p class="help-text-95">To begin, allow microphone access and point your camera at the crowd.</p>
                            <div class="field-row">
                                <button id="start-session" class="btn-95 primary">Start</button>
                                <span id="session-status" class="session-status">Idle</span>
                            </div>
                            <div class="mic-widget">
                                <div class="mic-left">
                                    <span>Mic level</span>
                                </div>
                                <div class="mic-indicator">
                                    <div id="mic-level" class="mic-level" style="width:0%"></div>
                                </div>
                                <div class="mic-right">
                                    <span class="mic-dot" id="mic-dot" title="Audio streaming indicator"></span>
                                    <span id="mic-status" class="mic-status">Idle</span>
                                </div>
                            </div>
                            <div class="camera-panel">
                                <div class="camera-frame">
                                    <video id="camera-preview" autoplay playsinline muted></video>
                                    <img id="camera-overlay" class="camera-overlay" src="/overlay.png" alt="Overlay" />
                                </div>
                                <div class="camera-hint">Tip: Point your camera toward the audience.</div>
                                <div class="reaction-plot" id="reaction-plot">
                                    <canvas id="reaction-canvas"></canvas>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="right-pane">
                        <fieldset class="group">
                            <legend>Real-Time Logs</legend>
                            <div class="log-controls-95">
                                <button id="clear-logs" class="btn-95">Clear</button>
                                <button id="toggle-autoscroll" class="btn-95">Auto-scroll: ON</button>
                            </div>
                            <div id="logs-container" class="logs"></div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="status-bar-95">
                <p id="status-text">Ready</p>
            </div>
        </div>
    </div>

    <!-- Response Modal -->
    <div id="response-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title">Response</h3>
            <pre id="modal-body"></pre>
            <button id="modal-copy" class="btn-95">Copy to Clipboard</button>
        </div>
    </div>

    <script type="module" src="/app.js"></script>
</body>
</html>
