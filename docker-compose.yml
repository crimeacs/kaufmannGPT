version: '3.8'

services:
  # Audience Analysis Service
  audience-service:
    build:
      context: .
      dockerfile: Dockerfile.audience
    container_name: standup-audience-service
    ports:
      - "8002:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./audio_samples:/app/audio_samples
    networks:
      - standup-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Joke Generation Service
  joke-service:
    build:
      context: .
      dockerfile: Dockerfile.joke
    container_name: standup-joke-service
    ports:
      - "8003:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AUDIENCE_SERVICE_URL=http://audience-service:8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./audio_samples:/app/audio_samples
    networks:
      - standup-network
    depends_on:
      audience-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Debug Console
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: standup-frontend
    ports:
      - "3002:3000"
    networks:
      - standup-network
    depends_on:
      - audience-service
      - joke-service
    restart: unless-stopped

networks:
  standup-network:
    driver: bridge

volumes:
  logs:
  audio_samples:
